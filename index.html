<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Mobile Shop(API)</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div
        class="w-[90%] mx-auto text-center my-10 flex flex-col justify-center items-center gap-2"
      >
        <h1 class="capitalise font-bold text-2xl">Hunting Mobile Shop</h1>
        <img src="logo.png" alt="" width="100px" />
        <!-- SEARCH BAR -->
        <div class="join">
          <div>
            <div>
              <input
                id="search-field"
                class="input input-bordered join-item focus:outline-none rounded-l-2xl focus:border-blue-300"
                placeholder="Search"
              />
            </div>
          </div>

          <div class="indicator">
            <span class="indicator-item badge badge-secondary">new</span>
            <button
              id="search-btn"
              class="btn join-item bg-blue-500 hover:bg-blue-600 text-white rounded-r-2xl"
              onclick="handleSearch()"
            >
              Search
            </button>
          </div>
        </div>

        <!-- SEARCH BAR ENDS -->
      </div>
    </header>
    <main>
      <section class="w-[90%] mx-auto">
        <!-- loading spinner -->
        <div class="text-center my-40 text-primary hidden" id="loading">
          <span class="loading loading-ball loading-xs"></span>
          <span class="loading loading-ball loading-sm"></span>
          <span class="loading loading-ball loading-md"></span>
          <span class="loading loading-ball loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-y-6 mx-auto justify-center items-center"
        ></div>
        <!-- show all button -->
        <div id="showall-container" class="hidden text-center my-6">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show details Modal -->
      <!-- Open the modal using ID.showModal() method -->
     
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="phone-name" class="font-bold text-lg underline text-blue-500 mb-4"></h3>
          <div id="show-detail-container" class="space-y-2 text-lg">
            <!-- <img src="" alt="" width="150px">
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
            <h3 class="font-bold">Storage: ${phone.mainFeatures.storage}</h3>
            <h3 class="font-bold">Display Size: ${phone.mainFeatures.displaySize}</h3>
            <h3 class="font-bold">Chipset: <span class="font-normal">${phone.mainFeatures.chipSet}</span> </h3>
            <h3 class="font-bold">Memory: <span class="font-normal">${phone.mainFeatures.memory}</span></h3>
            <h3 class="font-bold">Slug: <span class="font-normal">${phone.others.slug}</span> </h3> -->

          </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer class="bg-slate-800 py-6 text-white text-center mt-10">
      <p>&copy; ABD NIMIT || 2023</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="script/app.js"></script>
  </body>
</html>
