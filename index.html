<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Mobile Shop(API)</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="w-[90%] mx-auto text-center my-10 flex flex-col justify-center items-center gap-2">
        <h1 class="capitalise font-bold text-2xl">Hunting Mobile Shop</h1>
        <img src="logo.png" alt="" width="100px">
        <!-- SEARCH BAR -->
        <div class="join">
            <div>
              <div>
                <input id="search-field" class="input input-bordered join-item focus:outline-none rounded-l-2xl focus:border-blue-300" placeholder="Search"/>
              </div>
            </div>
           
            <div class="indicator">
              <span class="indicator-item badge badge-secondary">new</span> 
              <button id="search-btn" class="btn join-item bg-blue-500 hover:bg-blue-600 text-white rounded-r-2xl" onclick="handleSearch()">Search</button>
            </div>
          </div>

          <!-- SEARCH BAR ENDS -->
      </div>
    </header>
    <main>
      <section class="w-[90%] mx-auto">
        <div
          id="phone-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-y-6 mx-auto justify-center items-center"
        ></div>
      </section>
    </main>
    <footer class="bg-slate-800 py-6 text-white text-center mt-10">
      <p>&copy; ABD NIMIT || 2023</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="script/app.js"></script>
  </body>
</html>
