<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Mobile Shop(API)</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="capitalise font-bold text-2xl">Hunting Mobile Shop</h1>
      <button class="btn btn-primary my-2 btn-sm" id="loadbutton">
        Load Photos
      </button>
    </header>
    <main>
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="" alt="Phone Picture" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Phone NAME</h2>
              <p>PHONE DESCRIPTION</p>
              <h3 class="font-bold">$99</h3>
              <div class="card-actions">
                <button class="btn bg-blue-600 hover:bg-blue-800 text-white">Show Details</button>
              </div>
            </div>
          </div>
      <ul id="phone-list">
      </ul>
    </main>
    <footer class="bg-slate-800 py-6 text-white text-center">
      <p>&copy; ABD NIMIT || 2023</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="script/app.js"></script>
  </body>
</html>
